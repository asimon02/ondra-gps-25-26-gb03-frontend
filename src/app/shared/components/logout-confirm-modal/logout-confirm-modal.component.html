<!-- src/app/shared/components/logout-confirm-modal/logout-confirm-modal.component.html -->

<div class="bg-white rounded-2xl shadow-2xl border border-blue-900 max-w-md w-full mx-auto animate-fade-in">

  <!-- Header -->
  <div class="bg-gradient-to-r from-red-500 to-red-600 px-6 py-4 rounded-t-2xl">
    <div class="flex items-center gap-3">
      <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-white">Cerrar sesión</h2>
        <p class="text-red-100 text-sm">¿Estás seguro?</p>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="p-6 space-y-6">

    <!-- Mensaje -->
    <div class="text-center space-y-3">
      <div class="flex justify-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
      </div>

      <p class="text-gray-700 text-lg font-semibold">
        Estás a punto de cerrar sesión
      </p>
      <p class="text-gray-500 text-sm">
        Tendrás que volver a iniciar sesión para acceder a tu cuenta
      </p>
    </div>

    <!-- Info adicional -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
      <div class="flex gap-3">
        <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        <p class="text-sm text-blue-800">
          Tu sesión se cerrará en este dispositivo. Tus datos permanecerán guardados de forma segura.
        </p>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex gap-3">
      <button
        type="button"
        (click)="cancel()"
        class="flex-1 px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-semibold">
        Cancelar
      </button>

      <button
        type="button"
        (click)="confirm()"
        class="flex-1 px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all font-semibold shadow-sm hover:shadow-md flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Cerrar sesión
      </button>
    </div>

  </div>

</div>
