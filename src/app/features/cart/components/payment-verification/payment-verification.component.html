<!-- src/app/features/cart/components/payment-verification/payment-verification.component.html -->

<div class="verification-container">
  
  <!-- Estado: Verificando -->
  @if (isVerifying) {
    <div class="verification-content">
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
      <h1 class="verification-title">Verificando compra</h1>
      <p class="verification-text">Por favor, espera mientras procesamos tu pago...</p>
    </div>
  }

  <!-- Estado: Confirmado -->
  @if (isConfirmed) {
    <div class="verification-content success">
      <!-- Icono de check animado -->
      <div class="success-icon">
        <svg class="checkmark" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      
      <h1 class="verification-title success">¡Compra confirmada!</h1>
      <p class="verification-text">Tu pedido ha sido procesado con éxito.</p>
      <p class="redirect-text">Serás redirigido al inicio en unos segundos...</p>
      
      <!-- Barra de progreso -->
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  }
  
</div>
