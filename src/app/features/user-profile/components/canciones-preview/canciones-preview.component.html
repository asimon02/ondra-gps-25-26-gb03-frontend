<!-- src/app/features/user-profile/components/canciones-preview/canciones-preview.component.html -->

<div *ngIf="!isLoading" class="h-full flex flex-col">
  <app-content-carousel
    [items]="canciones"
    [title]="isOwnProfile ? 'Mis Canciones' : 'Canciones'"
    icon="song"
    [showAddButton]="isOwnProfile"
    [emptyMessage]="isOwnProfile ? 'Aún no has subido ninguna canción' : 'Este artista aún no ha publicado canciones'"
    (addClick)="onAddCancion()"
    (itemClick)="onItemClick($event)"
    (playClick)="onPlayClick($event)">
  </app-content-carousel>
</div>

<div *ngIf="isLoading" class="flex justify-center items-center py-8 h-full">
  <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
</div>
