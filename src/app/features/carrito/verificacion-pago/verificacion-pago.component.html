<div class="verification-container bg-blue-50">
  <!-- Estado: Verificando -->
  <div *ngIf="isVerifying" class="verification-content bg-white">
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    <h1 class="verification-title">{{ processingMessage }}</h1>
    <p class="verification-text">Por favor, espera mientras procesamos tu compra...</p>
  </div>

  <!-- Estado: Confirmado -->
  <div *ngIf="isConfirmed" class="verification-content success bg-white">
    <div class="success-icon">
      <svg class="checkmark" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>
    </div>

    <h1 class="verification-title success">Compra confirmada</h1>
    <p class="verification-text">Tu pedido se ha registrado correctamente.</p>
    <p class="redirect-text">Ser√°s redirigido al inicio en unos segundos...</p>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <!-- Estado: Error -->
  <div *ngIf="hasError" class="verification-content error bg-white">
    <div class="error-icon">
      <svg viewBox="0 0 52 52" class="error-svg">
        <circle class="error-circle" cx="26" cy="26" r="25" fill="none" />
        <path class="error-cross" fill="none" d="M16 16 36 36 M36 16 16 36" />
      </svg>
    </div>

    <h1 class="verification-title error">Error al procesar la compra</h1>
    <p class="verification-text">{{ errorMessage }}</p>

    <div class="error-actions">
      <button class="btn-retry" (click)="retryPayment()">Volver a la pasarela</button>
      <app-back-button label="Ir al carrito"></app-back-button>
    </div>
  </div>
</div>
