<div class="flex items-center gap-1" [class.opacity-60]="readonly" role="group" aria-label="Valoracion">
  <button
    *ngFor="let star of stars"
    type="button"
    class="transition-colors duration-150 focus:outline-none"
    [class.cursor-default]="readonly"
    [class.cursor-pointer]="!readonly"
    [attr.aria-label]="'Calificar con ' + star + ' estrellas'"
    [attr.aria-pressed]="isFilled(star)"
    (click)="onRate(star)"
    (mouseenter)="onHover(star)"
    (mouseleave)="onLeave()"
  >
    <svg
      class="w-6 h-6"
      [ngClass]="{
        'text-yellow-400 fill-yellow-400': isFilled(star),
        'text-gray-300': !isFilled(star)
      }"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
  </button>
</div>
