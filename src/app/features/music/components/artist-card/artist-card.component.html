<div
  class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden group h-full flex flex-col cursor-pointer"
  (click)="onCardClick($event)"
>
  <!-- Profile Image -->
  <div class="relative overflow-hidden aspect-square flex-shrink-0">
    <img
      *ngIf="artist.profileImage; else placeholderImage"
      [src]="artist.profileImage"
      [alt]="artist.artisticName"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
    />
    <ng-template #placeholderImage>
      <div class="w-full h-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center">
        <span class="text-white text-6xl font-bold">{{ getInitials() }}</span>
      </div>
    </ng-template>

    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

    <!-- Trending Badge -->
    <div *ngIf="artist.isTrending" class="absolute top-2 left-2 bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-xs font-bold px-3 py-1 rounded-full flex items-center gap-1 shadow-lg">
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
      </svg>
      EN TENDENCIA
    </div>
  </div>

  <!-- Artist Info -->
  <div class="p-4 flex-1 flex flex-col">
    <div class="flex items-start justify-between mb-2">
      <div class="flex-1 min-w-0">
        <h3 class="font-heading font-semibold text-lg text-gray-900 truncate hover:text-primary transition-colors">
          {{ artist.artisticName }}
        </h3>
        <p *ngIf="artist.startDate" class="text-xs text-gray-400 mt-1 flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Desde {{ formatStartYear(artist.startDate) }}
        </p>
      </div>
    </div>

    <!-- Bio Preview -->
    <div *ngIf="artist.bio" class="flex-1 mb-3">
      <p class="text-sm text-gray-600 line-clamp-3">
        {{ artist.bio }}
      </p>
    </div>

    <!-- Action -->
    <div class="mt-auto pt-3 border-t border-gray-100">
      <button
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
        (click)="onNavigateToProfile()"
      >
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        Escuchar
      </button>
    </div>
  </div>
</div>
