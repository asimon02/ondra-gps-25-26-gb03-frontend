<!-- Audio element (oculto) -->
<audio #audioPlayer style="display: none;"></audio>

<div *ngIf="isVisible && currentSong"
     class="fixed bottom-4 left-1/2 -translate-x-1/2 w-full max-w-4xl
            bg-white border-2 border-blue-300 rounded-2xl shadow-lg z-50 px-4 py-3">

  <div class="flex items-center justify-between w-full gap-6">

    <!-- LEFT: Cover + info (ANCHO FIJO) -->
    <div class="flex items-center gap-3 w-64 flex-shrink-0">
      <a
        [routerLink]="['/song', currentSong.id]"
        class="flex items-center gap-3 w-full min-w-0 group/song-link"
      >
        <img
          [src]="currentSong.coverUrl"
          [alt]="currentSong.title"
          class="w-12 h-12 rounded-lg object-cover shadow-sm flex-shrink-0 transition transform group-hover/song-link:scale-[1.02]"
        />

        <div class="flex flex-col justify-center min-w-0 flex-1 leading-[1.05]">
          <span class="text-sm font-semibold text-gray-900 truncate group-hover/song-link:text-blue-700">
            {{ currentSong.title }}
          </span>
          <span class="text-xs text-gray-500 truncate -mt-[1px] group-hover/song-link:text-blue-600">
            {{ currentSong.artist.artisticName }}
          </span>
        </div>
      </a>

      <!-- Heart -->
      <button
        (click)="onToggleFavorite()"
        class="transition flex-shrink-0"
        [class.text-red-500]="currentSong.isFavorite"
        [class.text-gray-400]="!currentSong.isFavorite"
        [class.hover:text-red-600]="!currentSong.isFavorite"
      >
        <svg class="w-5 h-5" [class.fill-current]="currentSong.isFavorite" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path
            [attr.fill]="currentSong.isFavorite ? 'currentColor' : 'none'"
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41 1 4.13 2.44h.74C13.09 5 14.76 4 16.5 4 19 4 21 6 21 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
      </button>
    </div>

    <!-- CENTER: Controls (ANCHO FIJO) -->
    <div class="flex items-center gap-4 flex-shrink-0">

      <!-- Prev -->
      <button
        (click)="playPrevious()"
        [disabled]="!hasPrevious"
        [class.opacity-50]="!hasPrevious"
        [class.cursor-not-allowed]="!hasPrevious"
        class="text-gray-500 hover:text-blue-600 transition disabled:hover:text-gray-500"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>

      <!-- Play/Pause -->
      <button
        (click)="togglePlay()"
        class="w-10 h-10 bg-white border border-blue-300 rounded-full shadow
               flex items-center justify-center hover:bg-blue-50 transition"
      >
        <svg *ngIf="!isPlaying" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>

        <svg *ngIf="isPlaying" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
        </svg>
      </button>

      <!-- Next -->
      <button
        (click)="playNext()"
        [disabled]="!hasNext"
        [class.opacity-50]="!hasNext"
        [class.cursor-not-allowed]="!hasNext"
        class="text-gray-500 hover:text-blue-600 transition disabled:hover:text-gray-500"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18V6l8.5 6zm10-12v12h2V6z"/>
        </svg>
      </button>

    </div>

    <!-- RIGHT: Progress + volume + close -->
    <div class="flex items-center gap-3 flex-1 justify-end min-w-0">

      <span class="text-xs text-gray-500 w-10 text-right flex-shrink-0">
        {{ formatTime(currentTime) }}
      </span>

      <!-- Progress bar -->
      <div
        class="flex-1 h-1 bg-blue-100 rounded-full relative cursor-pointer min-w-[100px]"
        (click)="onProgressClick($event)"
      >
        <div
          class="absolute top-0 left-0 h-full bg-blue-500 rounded-full"
          [style.width.%]="progress"
        ></div>
      </div>

      <span class="text-xs text-gray-500 w-10 text-left flex-shrink-0">
        {{ formatTime(duration) }}
      </span>

      <!-- Volume -->
      <div class="flex items-center gap-2 flex-shrink-0">
        <button
          (click)="toggleMute()"
          class="text-gray-500 hover:text-blue-600 transition flex-shrink-0"
        >
          <svg *ngIf="volume > 50" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
          <svg *ngIf="volume > 0 && volume <= 50" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
          </svg>
          <svg *ngIf="volume === 0" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
          </svg>
        </button>

        <!-- Volume Slider Horizontal -->
        <input
          type="range"
          min="0"
          max="100"
          [(ngModel)]="volume"
          (input)="onVolumeChange()"
          class="volume-slider-horizontal"
        />
      </div>

      <!-- Close -->
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-red-500 transition flex-shrink-0"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             viewBox="0 0 24 24">
          <path d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>

  </div>
</div>
