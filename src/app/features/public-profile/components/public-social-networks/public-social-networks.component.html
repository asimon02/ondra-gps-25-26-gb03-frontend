<div class="space-y-3">
  <div class="flex items-center justify-between">
    <h2 class="text-base font-semibold text-gray-900">Redes Sociales</h2>
    <span *ngIf="redesSociales.length" class="text-xs text-gray-500">Conecta con el artista</span>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="flex justify-center py-4">
    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
  </div>

  <!-- Error -->
  <div *ngIf="!isLoading && errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-lg text-sm">
    <p class="text-sm text-red-600">{{ errorMessage }}</p>
  </div>

  <!-- Lista de redes sociales -->
  <div *ngIf="!isLoading && !errorMessage && redesSociales.length > 0" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
    <a *ngFor="let red of redesSociales"
       [href]="red.urlRedSocial"
       target="_blank"
       rel="noopener noreferrer"
       class="social-link flex items-center justify-between gap-3 px-3 py-2 bg-gray-50 rounded-lg border border-gray-200 hover:border-primary hover:bg-blue-50 transition-colors text-sm">

      <div class="flex items-center gap-3 min-w-0">
        <div [ngClass]="getIconClass(red.tipoRedSocial)" class="flex-shrink-0">
          <!-- Facebook -->
          <svg *ngIf="getTipoInfo(red.tipoRedSocial).value === 'FACEBOOK'" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>

          <!-- Instagram -->

          <!-- Twitter/X -->
          <svg *ngIf="getTipoInfo(red.tipoRedSocial).value === 'X'" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

          </svg>

          <!-- Spotify -->
          <svg *ngIf="getTipoInfo(red.tipoRedSocial).value === 'SPOTIFY'" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>

          </svg>
        </div>

        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-900 leading-tight">{{ getTipoInfo(red.tipoRedSocial).label }}</p>
          <span class="text-xs text-primary hover:underline truncate block max-w-[220px]">
            {{ red.urlRedSocial }}
          </span>
        </div>
      </div>

      <div class="text-gray-400">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </div>
    </a>
  </div>

  <!-- Sin redes sociales -->
  <div *ngIf="!isLoading && !errorMessage && redesSociales.length === 0" class="text-center py-4">
    <svg class="w-10 h-10 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
    </svg>
    <p class="text-sm text-gray-600">Este artista aun no ha anadido redes sociales</p>
  </div>
</div>
